version: '3.8'

services:
  # ==========================
  # PHP-FPM (Laravel App)
  # ==========================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: products-api-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      # Evita sobreescribir vendor/node_modules del contenedor
      - /var/www/html/vendor
      - /var/www/html/node_modules
    environment:
      PHP_IDE_CONFIG: serverName=products-api
      OPcache.enable: 0
      OPcache.validate_timestamps: 1
    networks:
      - products-network
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    command: ["php-fpm"]

    # âœ… Healthcheck (CLAVE para start.sh)
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ==========================
  # Nginx
  # ==========================
  nginx:
    image: nginx:alpine
    container_name: products-api-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - products-network
    depends_on:
      - app

  # ==========================
  # PostgreSQL
  # ==========================
  postgres:
    image: postgres:15-alpine
    container_name: products-api-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-products_db}
      POSTGRES_USER: ${DB_USERNAME:-products_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-products_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - products-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-products_user} -d ${DB_DATABASE:-products_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================
  # Composer (opcional)
  # ==========================
  composer:
    image: composer:latest
    container_name: products-api-composer
    working_dir: /app
    volumes:
      - ./:/app
    networks:
      - products-network
    profiles:
      - tools
    command: install

# ==========================
# Networks & Volumes
# ==========================
networks:
  products-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local