[PHP]
upload_max_filesize = 64M
post_max_size = 64M
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

[Date]
date.timezone = UTC

; OPcache Configuration para Desarrollo (Hot Reload)
; Deshabilitado para permitir cambios en tiempo real
opcache.enable = 0
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0

; Otras configuraciones Ãºtiles para desarrollo
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
